<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <th>Coluna 1</th>
            <th>Coluna 2</th>
            <th>Coluna 3</th>
        </tr>
        <tr>
            <td>Linha 1, Coluna 1</td>
            <td>Linha 1, Coluna 2</td>
            <td>Linha 1, Coluna 3</td>
        </tr>
        <tr>
            <td>Linha 2, Coluna 1</td>
            <td>Linha 2, Coluna 2</td>
            <td>Linha 2, Coluna 3</td>
        </tr>
        <tr>
            <td>Linha 3, Coluna 1</td>
            <td>Linha 3, Coluna 2</td>
            <td>Linha 3, Coluna 3</td>
        </tr>
        <tr>
            <td>Linha 4, Coluna 1</td>
            <td>Linha 4, Coluna 2</td>
            <td>Linha 4, Coluna 3</td>
        </tr>
    </table>
    <button id="download_test">Download Test</button>
</body>

<script>
document.getElementById('download_test').addEventListener('click', function () {
    var downloadLink = document.createElement('a');
    downloadLink.href = 'data:text/plain;charset=utf-8,' + encodeURIComponent('test file!');
    downloadLink.download = 'test_file.txt';
    document.body.appendChild(downloadLink);
    downloadLink.click();
    document.body.removeChild(downloadLink);
});
</script>

</html>
